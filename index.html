<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transposición de Acordes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;  /* Ajustamos el ancho */
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;  /* Permite que los recuadros se ajusten en pantallas pequeñas */
    }
    h1 {
      text-align: center;
      color: #5f6368;
      margin-bottom: 10px;
      width: 100%;
    }
    label {
      font-size: 1.1em;
      margin-bottom: 10px;
      display: block;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .controls button, .controls span {
      font-size: 1.5em;
      margin: 0 10px;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #45a049;
    }
    .controls span {
      font-size: 1.2em;
    }
    .text-area-wrapper {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      width: 100%;
    }
    .box-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      flex: 1;
    }
    textarea {
      width: 100%;
      height: 500px; /* Mayor altura para ver los acordes más fácilmente */
      font-family: monospace;
      font-size: 1.1em;
      padding: 10px;
      box-sizing: border-box;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      resize: none; /* Desactiva el redimensionamiento */
    }
    .box {
      flex: 1; /* Ambos recuadros ocuparán el mismo tamaño disponible */
      max-width: 50%; /* Máximo 50% del contenedor */
    }
    .box h3 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Transposición de Acordes</h1>

    <!-- Cuadro de texto de la izquierda -->
    <div class="box-wrapper">
      <label for="input">Pega tus acordes (respetamos el formato):</label>
      <textarea id="input" placeholder="Ej: do     sol\nlam    fa#m7"></textarea>

      <!-- Botones debajo del cuadro de acordes de entrada -->
      <div class="controls">
        <button onclick="change(-1)">−</button>
        <span id="step">0</span> semitonos
        <button onclick="change(1)">+</button>
        <button onclick="transport()">Transportar</button>
      </div>
    </div>

    <!-- Cuadro de texto de la derecha con título -->
    <div class="box-wrapper">
      <h3>Resultado:</h3>
      <textarea id="result" readonly></textarea>
    </div>
  </div>

  <script>
    // Notas en cifrado latino
    const notas = ['do','do#','re','re#','mi','fa','fa#','sol','sol#','la','la#','si'];
    let step = 0;

    function change(delta) {
      step += delta;
      document.getElementById('step').textContent = step;
    }

    function transport() {
      const inputText = document.getElementById('input').value;
      document.getElementById('result').value = getTransportedText(inputText); // Solo mostramos el texto transportado
    }

    function getTransportedText(inputText) {
      // Expresión regular para detectar acordes con posibles sufijos (m, m7, sus4, etc.) y acordes entre paréntesis
      const regex = /\b(do#?|re#?|mi|fa#?|sol#?|la#?|si)([^ \n\r\t()]*)(\([^\)]*\))?/gi;
      
      return inputText.replace(regex, (match, base, sufijo, paren) => {
        const index = notas.indexOf(base.toLowerCase());
        if (index === -1) return match; // Si no es acorde válido, lo deja igual
        const nuevoIndex = (index + step + notas.length) % notas.length;
        return notas[nuevoIndex] + sufijo + (paren || ''); // Mantiene el sufijo y el contenido entre paréntesis
      });
    }
  </script>
</body>
</html>
