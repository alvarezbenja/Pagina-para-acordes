<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transposición de Acordes</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 1em;
      padding: 10px;
      box-sizing: border-box;
      white-space: pre-wrap;
    }
    .controls {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .controls button, .controls span {
      font-size: 1.5em;
      margin-right: 10px;
      padding: 5px 10px;
    }
    .columns {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .box {
      flex: 1;
    }
    .box h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Transposición de Acordes</h1>

  <label for="input">Pega tus acordes (respetamos el formato):</label>
  <textarea id="input" placeholder="Ej: do     sol\nlam    fa#m7"></textarea>

  <div class="controls">
    <button onclick="change(-1)">−</button>
    <span id="step">0</span> semitonos
    <button onclick="change(1)">+</button>
    <button style="margin-left:auto;" onclick="transport()">Transportar</button>
  </div>

  <div class="columns">
    <div class="box">
      <h3>Original</h3>
      <textarea id="orig" readonly></textarea>
    </div>
    <div class="box">
      <h3>Transportado</h3>
      <textarea id="result" readonly></textarea>
    </div>
  </div>

  <script>
    // Notas en cifrado latino
    const notas = ['do','do#','re','re#','mi','fa','fa#','sol','sol#','la','la#','si'];
    let step = 0;

    function change(delta) {
      step += delta;
      document.getElementById('step').textContent = step;
    }

    function transport() {
      const inputText = document.getElementById('input').value;
      document.getElementById('orig').value = inputText;

      // Expresión regular para detectar acordes con posibles sufijos (m, m7, sus4, etc.)
      const regex = /\b(do#?|re#?|mi|fa#?|sol#?|la#?|si)([^ \n\r\t]*)/gi;

      const transportado = inputText.replace(regex, (match, base, sufijo) => {
        const index = notas.indexOf(base.toLowerCase());
        if (index === -1) return match; // Si no es acorde válido, lo deja igual
        const nuevoIndex = (index + step + notas.length) % notas.length;
        return notas[nuevoIndex] + sufijo;
      });

      document.getElementById('result').value = transportado;
    }
  </script>
</body>
</html>
